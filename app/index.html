<!DOCTYPE html>
<html>
<head>
	<title>Gulp</title>
	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- endbuild -->
</head>
<body>

<h1>Learning Gulp by live coding</h1>

<h2 id="header">Some text with some thing</h2>
<code>Alt+C</code>
<div class="galery clearfix">
	<div class="image-box">
		<p>SVG image</p>
		<img src="images/presentation.svg" width="400" height="300">
	</div>

	<div class="image-box">
		<p>GIF image</p>
		<img src="images/question.gif" width="400" height="300">
	</div>

	<div class="image-box">
		<p>PNG image</p>
		<img src="images/9-2-demon-transparent.png" width="400" height="300">
	</div>

	<div class="image-box">
		<p>JPG image</p>
		<img src="images/jpeg-home.jpg" width="400" height="300">
	</div>	
</div>

<!-- build:js js/main.min.js -->
<script src="js/main.js" defer></script>
<script src="js/another.js" defer></script>
<!-- endbuild -->
</body>
</html>
